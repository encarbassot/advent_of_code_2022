function codeOfAdvent(inps,raw){
 	let p=["piedra","papel","tijeras"]
 	
 	
 	
 	let total=0
 	
     
    //out(total+" "+inps)
   
  
 	for(line of inps){
 		let pa=line.split(' ')
 		let a=pa[0]
 		let b=pa[1]
 		
 		let r=1
 		let p=2
 		let s=3
 		
 		if(b=="X"){//loose
 			if(a=="A"){//rock
 				total+=0+s
 			}else if(a=="B"){//paper
 				total+=0+r
 			}else if(a=="C"){///1sissors
 				total+=0+p
 			}
 		}else if(b=="Y"){//draw
 			if(a=="A"){//rock
 				total+=3+r
 			}else if(a=="B"){//paper
 				total+=3+p
 			}else if(a=="C"){//sissors
 				total+=3+s
 			}
 		}else if(b=="Z"){//win
 			if(a=="A"){//rock
 				total+=6+p
 			}else if(a=="B"){//paper
 				total+=6+s
 			}else if(a=="C"){//sissors
 				total+=6+r
 			}
 		}
 	}
 out(total)
}
